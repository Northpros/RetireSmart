<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RetireSmart Canada</title>
  <style>
    body{font-family:system-ui;background:#f0f7ff;margin:40px auto;max-width:800px;padding:20px}
    h1{font-size:3rem;text-align:center;color:#5a67d8}
    input{width:100%;height:50px;border-radius:12px;border:2px solid #5a67d8}
    button{background:#5a67d8;color:white;padding:18px;border:none;border-radius:12px;font-size:1.3rem;width:100%;margin-top:30px;cursor:pointer}
    .yes{background:#48bb78;color:white;padding:40px;border-radius:20px;text-align:center;font-size:2rem;margin-top:30px}
    .no{background:#f56565;color:white;padding:40px;border-radius:20px;text-align:center;font-size:2rem;margin-top:30px}
  </style>
</head>
<body>
  <h1>RetireSmart Canada</h1>
  
  <label><b>Your age today → <span id="age">57</span></b></label>
  <input type="range" min="50" max="75" value="57" id="slider" oninput="calc()">

  <div style="background:#e6fffa;padding:25px;border-radius:15px;margin-top:25px">
    <b>Your numbers</b><br>
    DB Pension: <b>$42,000</b>/yr<br>
    RRSP + TFSA: <b>$830,000</b><br>
    Spending goal: <b>$85,000</b>/yr
  </div>

  <div id="result" class="yes">
    YES! Retire at 57 with $34,200/yr surplus!
  </div>

  <button onclick="window.print()">Download PDF Report</button>

  <script>
    function calc() {
      const age = document.getElementById('slider').value;
      document.getElementById('age').innerText = age;
      const safe = 42000 + 830000 * 0.04;
      const diff = safe - 85000;
      const result = document.getElementById('result');
      if (diff > 0) {
        result.className = 'yes';
        result.innerHTML = `YES! Retire at ${age} with $${diff.toLocaleString()} surplus!`;
      } else {
        result.className = 'no';
        result.innerHTML = `Need $${(-diff).toLocaleString()} more — keep working ${Math.ceil(-diff/30000)} years`;
      }
    }
    calc();
  </script>
</body>
</html>
