<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>RetireSmart Canada</title>
  <style>
    body {font-family:system-ui;background:#f8f9fa;margin:40px auto;max-width:800px;padding:20px}
    h1 {font-size:3rem;text-align:center;color:#5a67d8}
    input {width:100%;height:12px;margin:10px 0}
    button {background:#5a67d8;color:white;padding:15px;border:none;border-radius:8px;font-size:1.2rem;width:100%;margin-top:20px;cursor:pointer}
    .yes {background:#48bb78;color:white;padding:30px;border-radius:16px;text-align:center;font-size:1.5rem;margin-top:30px}
    .no {background:#f56565;color:white;padding:30px;border-radius:16px;text-align:center;font-size:1.5rem;margin-top:30px}
  </style>
</head>
<body>
  <div id="root"></div>

<script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/babel-standalone@7/babel.min.js"></script>

<script type="text/babel">
const { useState } = React;
function App() {
  const [age, setAge] = useState(57);
  const pension = 42000;
  const rrsp = 650000;
  const tfsa = 180000;
  const spend = 85000;
  const safe = pension + (rrsp + tfsa) * 0.04;
  const can = safe > spend;

  return (
    <div>
      <h1>ðŸ”¥ RetireSmart Canada ðŸ”¥</h1>
      <label>Your age today <b>{age}</b></label>
      <input type="range" min="50" max="75" value={age} onChange={e=>setAge(+e.target.value)} />

      <div style={{background:'#f0fff4',padding:20,borderRadius:12,marginTop:20}}>
        <h2>Your numbers</h2>
        <ul style={{fontSize:'1.2rem'}}>
          <li>DB Pension: <b>${pension.toLocaleString()}/yr</b></li>
          <li>RRSP + TFSA: <b>${(rrsp+tfsa).toLocaleString()}</b></li>
          <li>You want: <b>${spend.toLocaleString()}/yr</b></li>
        </ul>
      </div>

      <div className={can ? "yes" : "no"}>
        {can 
          ? `ðŸŽ‰ YES! Retire at ${age} with $${(safe-spend).toLocaleString()}/yr surplus!`
          : `Need $${(spend-safe).toLocaleString()} more â€” keep working ${Math.ceil((spend-safe)/30000)} years`}
      </div>

      <button onClick={()=>window.print()}>ðŸ“„ Download PDF Report</button>
    </div>
  );
}
ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
